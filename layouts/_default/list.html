{{ define "main" }}
<div class="page">
  <div class="page__section page__section-title">
    <h1 class="page__title">{{ .Title }}</h1>
  </div>
  {{ range .Pages.ByPublishDate.Reverse }}
  <div class="page__section">
    <div class="post">
      <div class="post__section">
        {{ $dateTime := .PublishDate.Format "2006-01-02" }}
        {{ $dateFormat := .Site.Params.dateFormat | default "Jan 2, 2006" }}
        <time class="post__date" datetime="{{ $dateTime }}">{{ .PublishDate.Format $dateFormat }}</time>
      </div>
      <div class="post__section">
        <h3><a class="post__title" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
      </div>
      <div class="post__section">
        <p class="post__summary">
          {{ .Summary }}
        </p>
      </div>
    </div>
  </div> 
{{ end }}
</div>
{{ end }}
